version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appointment-backend-dev
    ports:
      - "5000:5000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/.venv
      - /app/__pycache__
      - ./instance:/app/instance
      - ./temp_audio:/app/temp_audio
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRES=${JWT_ACCESS_TOKEN_EXPIRES:-15}
      - JWT_REFRESH_TOKEN_EXPIRES=${JWT_REFRESH_TOKEN_EXPIRES:-7}
    env_file:
      - .env
    command: python app.py
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: appointment-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge
